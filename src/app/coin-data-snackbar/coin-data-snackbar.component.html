<div class="coin-container">
  <h2>{{ data.name }} (#{{ data.cmc_rank }})</h2>
  <p>
    <span>Market Dominance: {{ data.market_cap_dominance }}%</span>
  </p>
  <p>
    <span>Circulating Supply: {{ data.circulating_supply | number }}</span>
  </p>
  <p [innerHTML]="data.description"></p>
</div>
<br />
<div matSnackBarActions style="justify-content: flex-end">
  <button mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">Close</button>
</div>
